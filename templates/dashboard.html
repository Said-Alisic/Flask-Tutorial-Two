<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% extends "layout.html" %}

    {% block body %}
        <h1>Dashboard <small>Welcome {{session.username}}</small></h1>

        {% if session.logged_in %}
            <a href="/logout" class="btn btn-primary">Logout</a>
        {% else %}
            <a href="/login" class="btn btn-primary">Login</a>
        {% endif %}
    {% endblock %}

</body>
</html>
