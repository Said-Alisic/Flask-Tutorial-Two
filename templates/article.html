<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% extends "layout.html" %}
    <div class="jumbotron text-center">
        {% block body %}
        <h1>{{article.title}}</h1>
        <small>Written by {{article.author}} on {{article.create_date}}</small>
        <hr>
        <div>
            <p>{{article.body | safe }}</p>
        </div>
        {% endblock %}
    </div>
</body>
</html>
